name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: PinoySkater-Linux
            executable_extension: ''
          - os: windows-latest
            artifact_name: PinoySkater-Windows
            executable_extension: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller pinoy-skater.spec

      - name: Create archive (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          zip -r ${{ matrix.artifact_name }}.zip PinoySkater/

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path PinoySkater/* -DestinationPath ${{ matrix.artifact_name }}.zip
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/PinoySkater-Linux/PinoySkater-Linux.zip
            artifacts/PinoySkater-Windows/PinoySkater-Windows.zip
          body: |
            ## Pinoy Skater Release

            Download the game for your platform:
            - **Windows**: Download PinoySkater-Windows.zip
            - **Linux**: Download PinoySkater-Linux.zip

            ### Installation
            1. Download the appropriate file for your OS
            2. Extract the archive
            3. Run the PinoySkater executable

            Enjoy the game!
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
